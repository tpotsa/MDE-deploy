apiVersion: v1
kind: Service
metadata:
  name: {{ include "pubsub-sink.fullname" . }}
  labels:
    {{- include "pubsub-sink.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.http }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.service.grpc }}
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    {{- include "pubsub-sink.selectorLabels" . | nindent 4 }}
